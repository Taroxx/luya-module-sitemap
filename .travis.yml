language: php

php:
  - '7.0'
  - '7.1'
  - '7.2'
  - '7.3'
  - nightly

matrix:
  # allow php nightly to fail until https://travis-ci.community/t/php-nightly-now-requires-oniguruma/2237 is fixed
  allow_failures:
    - php: nightly

install: |
    if [[ $TRAVIS_PHP_VERSION = "7.3" ]]; then \
       composer global require "fxp/composer-asset-plugin:~1.4"; \
       composer remove friendsofphp/php-cs-fixer --dev --no-update ; \
       composer update ; \
    else \
      make install; \
    fi
script:
  - make test
  - if [[ $TRAVIS_PHP_VERSION = "7.2" ]]; then make check-style; fi
